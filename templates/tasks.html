{% for task_id, task, hide, record_id, state_id, state, datetime, date in day_data %}
    <div class="task {{ 'done' if state_id == State.DONE }} {{ 'pass' if state_id == State.PASS }}"
        data-data="{{[task_id, task, hide, record_id, state_id, state, datetime]}}"
        onclick="changeState(this)"
    >
        <div class="select-box" data-taskid="{{ task_id }}" data-checked="0" onclick="event.stopPropagation(); selectTask(this)"></div>
        <span class="task-name">{{task}}</span>
    </div>
{% endfor %}
    <div class="task add-task" onclick="toAddTask(this)" onblur="addTask(this.children[1])">
        <div class="add-icon">
            <svg height="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z"/></svg>
        </div>
        <input class="add-text hide" onblur="addTask(this)" type="text">
    </div>
